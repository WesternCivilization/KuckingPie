<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <title>支付中心</title>
    <script src="{config.templateskin}/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="{config.templateskin}/js/jquery.cookie.js" type="text/javascript"></script>

    <link media="screen" type="text/css" href="{config.templateskin}/css/mp.css?ver=48" rel="stylesheet">    
    <script src="{config.templateskin}/js/jquery-ui.min.js" type="text/javascript"></script>
    <link media="screen" type="text/css" href="{config.templateskin}/css/jquery-ui.min.css" rel="stylesheet">
    <script type="text/javascript">
        var takeout = {takeout};
        var mpforhere = '{mpforhere}';
        $(function () {
            if (takeout == 0) {
                $('.order_complete_window.success .status_txt').html('订单已成功提交！');
                $('.order_complete_window.success').show();
            } else {
                $('#lblForHere').text(mpforhere);
                $('.order_complete_window.success_forhere').show();
            }
            setTimeout(function () {
                location.href = '{url}';
            }, 5000);
        });
    </script>
</head>

<body style="background-color: white;">
    <div class="order_complete_window success" style="height: 773px; display: none;">
        <div class="order_status_window">
            <div class="success_f1">
                <div class="thank_you">
                </div>
                <b class="status_txt">订单已成功提交！</b> <span class="auto_close">5秒后自动关闭本页</span> <span class="estimate_ok">
                    配送时间：11:00-20:00,预计30-50分钟到达
                </span>
                <div class="txt" style="margin-top: 10px; margin-bottom: 5px;">
                    您可在
                </div>
                <div class="btn_myorder">
                    <div class="cn">
                        订单处理
                    </div>
                </div>
                <div class="txt" style="margin-top:5px;">
                    中查询订单详情
                </div>
            </div>
        </div>
    </div>

    <div class="order_complete_window success_forhere" style="height: 773px; display: none;">
        <div class="order_status_window">
            <div class="success_f1">
                <div class="thank_you">
                </div>
                <b class="status_txt">订餐成功</b> <span class="estimate_ok">
                    请记住您的取餐号，并及时至收银台取餐，感谢光临！
                </span>
                <div class="txt" style="margin-top:5px;">
                    <span style="display: block; color: red; font-size: 24px;">取餐号</span>
                    <span style="display: block; color: red; font-size: 30px; font-weight: bold; " id="lblForHere"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
