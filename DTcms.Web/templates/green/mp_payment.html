<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <title>支付中心－{config.webname}</title>
    <script src="{config.templateskin}/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <link media="screen" type="text/css" href="{config.templateskin}/css/mp.css?ver=1" rel="stylesheet">
    
</head>

<body style="background-image: url({config.mp_backgroundimage}); background-repeat:no-repeat;">
    <%if {action}=="succeed"%>
    <%if string.IsNullOrEmpty(orderModel.MpForHere) %>
    <script type="text/javascript">
        $(function () {
            setTimeout(function () {
                location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid={config.mp_slave_appid}&redirect_uri=http%3A%2F%2Fwww.4008317417.cn%2Fmp_index.aspx&response_type=code&scope=snsapi_base&state=slave#wechat_redirect';
            }, 8000);
        });
    </script>
    <div class="order_complete_window success" style="height: 1443px;">
        <div class="order_status_window">
            <div class="success_f1">
                <div class="thank_you">
                </div>
                <b class="status_txt">订餐成功</b> <span class="auto_close">5秒后自动关闭本页</span> <span class="estimate_ok">
                    配送时间：11:00-20:00,预计30-50分钟到达
                </span>
                <div class="txt" style="margin-top: 10px; margin-bottom: 5px;">
                    您可在
                </div>
                <div class="btn_myorder">
                    <div class="cn">
                        订单处理
                    </div>
                </div>
                <div class="txt" style="margin-top:5px;">
                    中查询订单详情
                </div>
            </div>
        </div>
    </div>
    <%else%>
    <div class="order_complete_window success" style="height: 1443px;">
        <div class="order_status_window">
            <div class="success_f1">
                <div class="thank_you">
                </div>
                <b class="status_txt">订餐成功</b> <span class="estimate_ok">
                    请记住您的取餐号，并及时至收银台取餐，感谢光临！
                </span>
                <div class="txt" style="margin-top:5px;">
                    <span style="display: block; color: red; font-size: 24px;">取餐号</span>
                    <span style="display: block; color: red; font-size: 30px; font-weight: bold; ">{orderModel.MpForHere}</span>
                </div>
                <input type="button" value="确认" onclick="location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid={config.mp_slave_appid}&redirect_uri=http%3A%2F%2Fwww.4008317417.cn%2Fmp_index.aspx&response_type=code&scope=snsapi_base&state=slave#wechat_redirect'" style="background: red; border: 0px; border-radius: 10px; width: 120px; height: 30px; font-size: 22px; color: white;"/>
            </div>
        </div>
    </div>
    <%/if%>

    <%/if%>
    <%if {action}=="error"%>
    <div class="order_complete_window fail" style="height: 1443px;">
        <div class="order_status_window">
            <div class="success_f1">
                <div class="fail_you">
                </div>
                <b class="status_txt">订餐失败，请再次确认</b>
            </div>
        </div>
    </div>
    <%/if%>
    <%template src=/_cnzz.html/%>
</body>
</html>
